<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/contato.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Entre em Contato</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="../index.html">Início</a></li>
          <li><a href="../pages/contato.html">Contato</a></li>
          <li><a href="../pages/sobre_nos.html">Sobre Nós</a></li>
          <li><a href="../pages/noticias.html">Noticias</a></li>
        </ul>
      </nav>
      <h1>Entre em Contato</h1>
    </header>

    <main>
      <aside>
        <form id="formulario-contato">
          <section class="grupo-formulario">
            <label for="nome">Nome:</label>
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Seu nome"
              required
            />
          </section>
          <section class="grupo-formulario">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Seu email"
              required
            />
          </section>
          <section class="grupo-formulario">
            <label for="telefone">Telefone:</label>
            <input
              type="tel"
              id="telefone"
              name="telefone"
              placeholder="Seu telefone"
              required
            />
          </section>
          <section class="grupo-formulario">
            <label for="mensagem">Mensagem:</label>
            <textarea
              id="mensagem"
              name="mensagem"
              placeholder="Digite sua mensagem"
              required
            ></textarea>
          </section>
          <section class="grupo-formulario">
            <label for="assunto">Assunto:</label>
            <select id="assunto" name="assunto" required>
              <option value="">Selecione um assunto</option>
              <option value="Dúvida">Dúvida</option>
              <option value="Sugestão">Sugestão</option>
              <option value="Orçamento">Orçamento</option>
              <option value="Outro">Outro</option>
            </select>
          </section>
          <section class="grupo-botoes">
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
          </section>
        </form>

        <div id="saida-formulario"></div>
      </aside>
      <script src="../js/contato.js"></script>
    </main>

    <footer>
      <h3>Contato</h3>
      <p>Telefone: (XX) XXXX-XXXX</p>
      <address>
        <p>Endereço: Rua xxxxx, Cidade xxxx, Estado xxxx</p>
      </address>
    </footer>
  </body>
</html>
